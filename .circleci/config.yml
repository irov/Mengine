version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      
      - run:
          name: install CMake
          command: |
            sudo apt-get update
            sudo apt-get install cmake
            sudo apt-get upgrade
            
      - run:
          name: assemble release
          command: |
            pushd gradle
            chmod +x ./gradlew
            ./gradlew wrapper
            ./gradlew assembleRelease
            popd
