version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      
      - run:
          name: install cmake
          command: |
            sudo apt-get update
            sudo apt-get install cmake
            sudo apt-get upgrade
            
      - run:
          name: install gradle
          command: |
            sudo apt-get install gradle

      - run:
          name: install ninja-build
          command: |
            sudo apt-get install ninja-build

      - run:
          name: download dependencies
          command: |
            pushd build/downloads
            sudo bash downloads_unix.bash
            popd
            
      - run:
          name: build dependencies
          command: |
            pushd build/unix_android_sdl
            sudo bash build_depends_android_sdl.bash Debug
            popd
            
      - run:
          name: assemble
          command: |
            pushd gradle
            chmod +x ./gradlew
            ./gradlew assembleDebug -PANDROID_APP_ENABLE_GOOGLE_SERVICE=0 -PANDROID_APP_UPLOAD_CRASHLYTICS=0 -PANDROID_APP_ABI_FILTERS="arm64-v8a, armeabi-v7a" --stacktrace
            popd
