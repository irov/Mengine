version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  build:
    executor:
      name: android/android-machine
      tag: 2025.10.1

    parallelism: 4
    
    steps:
      - checkout
      
      - run:
          name: install OpenJDK 17
          command: |
            sudo apt-get update && sudo apt-get install openjdk-17-jdk
            sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
            java -version
      
      - run:
          name: install cmake
          command: |
            echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections
            sudo apt-get install -y -q
            sudo apt-get install apt-utils -y
            sudo apt-get install cmake
            
      - run:
          name: install gradle
          command: |
            sudo apt-get install gradle

      - run:
          name: install ninja-build
          command: |
            sudo apt-get install ninja-build
            
      - run:
          name: sdkmanager cmake
          command: |
            yes | sdkmanager "ndk;29.0.14206865;platforms;android-36;build-tools;36.1.0;cmake;3.31.6"
          shell: /bin/bash -e
          
      - run:
          name: download dependencies
          command: |
            pushd build/downloads
            sudo bash downloads_unix.bash
            popd
            
      - run:
          name: build dependencies
          command: |
            pushd build/unix_android
            sudo bash build_depends_android.bash Debug
            popd
            
      - run:
          name: assemble
          no_output_timeout: 1h
          command: |
            sudo chown -R circleci:circleci /home/circleci/project
            pushd gradle
            cp gradle.properties.ci gradle.properties
            sudo chmod +x gradlew
            ./gradlew --version
            ./gradlew assembleDebug -Dorg.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64
            popd
