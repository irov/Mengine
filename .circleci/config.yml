version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      
      - run:
          name: install CMake
          command: |
            choco install cmake -y
            $env:Path+=";$Env:ProgramFiles\CMake\bin"
            
      - run:
          name: assemble release
          command: |
            pushd gradle
            ./gradlew assembleRelease
            popd
