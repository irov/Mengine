version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      
      - run:
          name: install CMake
          command: |
            apt-get update
            apt-get install cmake
            apt-get upgrade
            
      - run:
          name: assemble release
          command: |
            pushd gradle
            ./gradlew assembleRelease
            popd
