apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'DungeonRaider'
            keyPassword '123456'
            storeFile file('D:/Projects/DungeonRaider_Work/Android/DungeonRaider.jks')
            storePassword '123456'
        }
    }
    buildToolsVersion "27.0.3"
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.Mengine.Build"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
        signingConfig signingConfigs.config
    }
    buildTypes {
        debug {
            debuggable true
            externalNativeBuild {
                cmake {
                    cFlags "-std=c11"
                    cppFlags "-std=c++14 -frtti -fexceptions"
                    arguments "-DANDROID_PLATFORM=android-15",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_ABI=armeabi-v7a",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE=Debug",
                            "-DCMAKE_CONFIGURATION_TYPES:STRING=Debug",
                            "-DMENGINE_LIB_DIR=build_android_sdl_Debug"
                }
            }
        }

        release {
            externalNativeBuild {
                cmake {
                    cFlags "-std=c11"
                    cppFlags "-std=c++14 -frtti -fexceptions"
                    arguments "-DANDROID_PLATFORM=android-15",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_ABI=armeabi-v7a",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE=Release",
                            "-DCMAKE_CONFIGURATION_TYPES:STRING=Release",
                            "-DMENGINE_LIB_DIR=build_android_sdl_Release"
                }
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "../../CMake/Android_SDL/CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src', '../../dependencies/SDL2/android-project/app/src/main/java/']
            res.srcDirs = ['res']
            assets.srcDirs = ['data']
        }
    }
    aaptOptions {
        noCompress 'pak', 'bin'
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':SDL2')
    implementation project(':OpenAL32')
}
