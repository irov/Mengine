import com.Mengine.Utils

buildscript {
    repositories {
        google()
        mavenCentral()

        if (Utils.existAppPlugin(project, "MENGINE_APP_PLUGIN_FIREBASE_ANALYTICS") == true) {
            maven { url 'https://artifacts.applovin.com/android' }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
        classpath 'com.google.gms:google-services:4.3.14'

        if (Utils.existAppPlugin(project, "MENGINE_APP_PLUGIN_FIREBASE_CRASHLYTICS") == true) {
            classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'
        }

        if (Utils.existAppPlugin(project, "MENGINE_APP_PLUGIN_FIREBASE_ANALYTICS") == true) {
            classpath 'com.applovin.quality:AppLovinQualityServiceGradlePlugin:4.3.4'
        }
    }
}

allprojects {
    project.ext {
        ndkVersion = '25.1.8937393'
        buildToolsVersion = '33.0.1'
        cmakeVersion = "3.22.1"
        minSdkVersion = 21
        targetSdkVersion = 33
        compileSdkVersion = 33
        javaVersion = JavaVersion.VERSION_11
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }

    repositories {
        google()
        mavenCentral()
    }
}