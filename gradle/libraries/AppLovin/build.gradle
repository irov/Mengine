buildscript {
    repositories {
        google()
        maven { url 'https://maven.google.com' }
        maven { url 'https://artifacts.applovin.com/android' }
        mavenCentral()

        if (Utils.getBooleanProperty(project, "MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_VUNGLE", false) == true) {
            maven { url "https://verve.jfrog.io/artifactory/verve-gradle-release" }
        }

        if (Utils.getBooleanProperty(project, "MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_VUNGLE", false) == true) {
            maven { url "https://artifactory.yahooinc.com/artifactory/maven" }
        }
    }

    dependencies {
        classpath 'com.applovin.quality:AppLovinQualityServiceGradlePlugin:4.3.4'
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion project.buildToolsVersion
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main {
            if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
                java.srcDirs += ['mediationAmazon']
            }

            if (project.hasProperty("ANDROID_APP_ASSETS_RES_DIR")) {
                res.srcDirs += [ANDROID_APP_ASSETS_RES_DIR]
            } else {
                res.srcDirs += ['../../app/res']
            }
        }
    }
}

dependencies {
    implementation project(':libraries:Mengine')
    implementation project(':libraries:SDL2')

    implementation 'com.google.android.gms:play-services-location:20.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'

    implementation 'com.applovin:applovin-sdk:11.4.4'

    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_ADCOLONY == true) {
        implementation 'com.applovin.mediation:adcolony-adapter:4.8.0.1'
    }

    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
