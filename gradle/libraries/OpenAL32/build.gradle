apply plugin: 'com.android.library'

android {    
    buildToolsVersion '28.0.3'
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
        }
    }
    
    externalNativeBuild {
        cmake {
            version "3.10.2"
        }
    }
    
    buildTypes {
        debug {
            debuggable true
            externalNativeBuild {
                cmake {
                    cFlags "-std=c11 -g -D_DEBUG"
                    cppFlags "-std=c++17 -frtti -fexceptions -g -D_DEBUG"
                    arguments "-DANDROID_PLATFORM=android-18",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE:STRING=Debug",
                            "-DCMAKE_CONFIGURATION_TYPES:STRING=Debug",
                            "-DLIBTYPE=SHARED",
                            "-DALSOFT_DLOPEN:BOOLEAN=OFF",
                            "-DALSOFT_WERROR:BOOLEAN=OFF",
                            "-DALSOFT_UTILS:BOOLEAN=OFF",
                            "-DALSOFT_NO_CONFIG_UTIL:BOOLEAN=ON",
                            "-DALSOFT_EXAMPLES:BOOLEAN=OFF",
                            "-DALSOFT_TESTS:BOOLEAN=OFF",
                            "-DALSOFT_CONFIG:BOOLEAN=OFF",
                            "-DALSOFT_HRTF_DEFS:BOOLEAN=OFF",
                            "-DALSOFT_AMBDEC_PRESETS:BOOLEAN=OFF",
                            "-DALSOFT_INSTALL:BOOLEAN=OFF",
                            "-DALSOFT_BUILD_ROUTER:BOOLEAN=OFF",
                            "-DALSOFT_NO_UID_DEFS:BOOLEAN=OFF",
                            "-DALSOFT_EMBED_HRTF_DATA:BOOLEAN=OFF",
                            "-DALSOFT_BUILD_IMPORT_LIB:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_LIBGCC:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_STDCXX:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_WINPTHREAD:BOOLEAN=OFF",
                            "-DALSOFT_BACKEND_WAVE:BOOLEAN=ON",
                            "-DALSOFT_REQUIRE_OPENSL:BOOLEAN=ON",
                            "-DALSOFT_REQUIRE_SDL2:BOOLEAN=OFF"
                }
            }
        }

        release {
            externalNativeBuild {
                cmake {
                    cFlags "-std=c11 -O3 -DNDEBUG"
                    cppFlags "-std=c++17 -frtti -fexceptions -O3 -DNDEBUG"
                    arguments "-DANDROID_PLATFORM=android-18",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE:STRING=Release",
                            "-DCMAKE_CONFIGURATION_TYPES:STRING=Release",
                            "-DLIBTYPE=SHARED",
                            "-DALSOFT_DLOPEN:BOOLEAN=OFF",
                            "-DALSOFT_WERROR:BOOLEAN=OFF",
                            "-DALSOFT_UTILS:BOOLEAN=OFF",
                            "-DALSOFT_NO_CONFIG_UTIL:BOOLEAN=ON",
                            "-DALSOFT_EXAMPLES:BOOLEAN=OFF",
                            "-DALSOFT_TESTS:BOOLEAN=OFF",
                            "-DALSOFT_CONFIG:BOOLEAN=OFF",
                            "-DALSOFT_HRTF_DEFS:BOOLEAN=OFF",
                            "-DALSOFT_AMBDEC_PRESETS:BOOLEAN=OFF",
                            "-DALSOFT_INSTALL:BOOLEAN=OFF",
                            "-DALSOFT_BUILD_ROUTER:BOOLEAN=OFF",
                            "-DALSOFT_NO_UID_DEFS:BOOLEAN=OFF",
                            "-DALSOFT_EMBED_HRTF_DATA:BOOLEAN=OFF",
                            "-DALSOFT_BUILD_IMPORT_LIB:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_LIBGCC:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_STDCXX:BOOLEAN=OFF",
                            "-DALSOFT_STATIC_WINPTHREAD:BOOLEAN=OFF",
                            "-DALSOFT_BACKEND_WAVE:BOOLEAN=ON",
                            "-DALSOFT_REQUIRE_OPENSL:BOOLEAN=ON",
                            "-DALSOFT_REQUIRE_SDL2:BOOLEAN=OFF"
                }
            }
        }
    }
    
    externalNativeBuild {
        cmake {
            path "../../../dependencies/openal-soft/CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
