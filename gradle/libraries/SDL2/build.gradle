apply plugin: 'com.android.library'

android {
    ndkVersion '22.0.7026061'
    buildToolsVersion '30.0.3'
    compileSdkVersion 30
    
    ext.getBooleanProperty = { name, d ->
        def p = project.getProperties().get(name, null)

        if( p == null )
        {
            return d
        }

        if( p as Integer == 0 )
        {
            return false
        }

        return true
    }    

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30

    }
    
    splits {
        abi {
            if (getBooleanProperty("ANDROID_APP_SPLIT_ENABLE", false) == true) {
                enable true
            } else {
                enable false
            }

            reset() //reset the list of ABIs to be included to an empty string

            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            
            universalApk false
        }
    }
    
    externalNativeBuild {
        cmake {
            version "3.10.2"
        }
    }
    
    buildTypes {
        debug {

            externalNativeBuild {
                cmake {
                    cFlags "-std=c11 -g -D_DEBUG"
                    cppFlags "-std=c++17 -frtti -fexceptions -g -D_DEBUG"
                    arguments "-DANDROID_PLATFORM=android-19",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE:STRING=Debug",
                            "-DSDL_SHARED:BOOLEAN=ON",
                            "-DSDL_STATIC:BOOLEAN=OFF",
                            "-DSDL_JOYSTICK:BOOLEAN=ON",
                            "-DSDL_JOYSTICK_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DSDL_HAPTIC:BOOLEAN=ON",
                            "-DSDL_HAPTIC_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DSDL_POWER:BOOLEAN=ON",
                            "-DSDL_POWER_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DASSEMBLY:BOOLEAN=OFF",
                            "-DHIDAPI:BOOLEAN=ON"
                }
            }
        }

        release {
            externalNativeBuild {
                cmake {
                    cFlags "-std=c11 -O3 -DNDEBUG"
                    cppFlags "-std=c++17 -frtti -fexceptions -O3 -DNDEBUG"
                    arguments "-DANDROID_PLATFORM=android-19",
                            "-DANDROID_ARM_NEON=TRUE",
                            "-DANDROID_STL=c++_shared",
                            "-DANDROID_TOOLCHAIN=clang",
                            "-DCMAKE_BUILD_TYPE:STRING=Release",
                            "-DSDL_SHARED:BOOLEAN=ON",
                            "-DSDL_STATIC:BOOLEAN=OFF",
                            "-DSDL_JOYSTICK:BOOLEAN=ON",
                            "-DSDL_JOYSTICK_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DSDL_HAPTIC:BOOLEAN=ON",
                            "-DSDL_HAPTIC_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DSDL_POWER:BOOLEAN=ON",
                            "-DSDL_POWER_ENABLED_BY_DEFAULT:BOOLEAN=ON",
                            "-DASSEMBLY:BOOLEAN=OFF",
                            "-DHIDAPI:BOOLEAN=ON"
                }
            }
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    externalNativeBuild {
        cmake {
            path "../../../dependencies/SDL2/CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
