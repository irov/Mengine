subprojects {
    repositories {
        maven { url 'https://artifacts.applovin.com/android' }
    }
}

android {
    namespace "org.Mengine.Plugin.AppLovin"
}

dependencies {
    implementation project(':plugins:AppLovin:Core')
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
        implementation project(':plugins:AppLovin:MediationAmazon')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_NONET_BANNERS == true) {
        implementation project(':plugins:AppLovin:NonetBanners')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_BANNERAD == true) {
        implementation project(':plugins:AppLovin:BannerAd')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_INTERSTITIALAD == true) {
        implementation project(':plugins:AppLovin:InterstitialAd')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_REWARDEDAD == true) {
        implementation project(':plugins:AppLovin:RewardedAd')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_APPOPENAD == true) {
        implementation project(':plugins:AppLovin:AppOpenAd')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_MRECAD == true) {
        implementation project(':plugins:AppLovin:MRECAd')
    }
    
    if (MENGINE_APP_PLUGIN_APPLOVIN_NATIVEAD == true) {
        implementation project(':plugins:AppLovin:NativeAd')
    }
}

