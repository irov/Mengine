        implementation 'com.applovin.mediation:line-adapter:2025.1.10.0'
    }

    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_MAIO == true) {
        implementation 'com.applovin.mediation:maio-adapter:2.0.3.0'
    }

