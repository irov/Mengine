if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
    if (MENGINE_APP_PLUGIN_AMAZON == false) {
        throw new GradleException("Plugin [AppLovin] mediation [Amazon] require plugin [Amazon]")
    }
}

if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
    apply from: rootProject.projectDir.getAbsolutePath() + '/plugins/Amazon/amazon.gradle'
}

def MENGINE_APP_PLUGIN_ADMOB = Utils.existAppPlugin("MENGINE_APP_PLUGIN_ADMOB")

if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_ADMOB == true) {
    if (MENGINE_APP_PLUGIN_ADMOB == false) {
        throw new GradleException("Plugin [AppLovin] mediation [AdMob] require plugin [AdMob]")
    }
}

Utils.logAvailable("AppLovin add Consent Flow", MENGINE_APP_PLUGIN_APPLOVIN_CONSENT_FLOW)
Utils.logAvailable("AppLovin add Nonet Banners", MENGINE_APP_PLUGIN_APPLOVIN_NONET_BANNERS)
Utils.logAvailable("AppLovin add Mediation Amazon", MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON)

subprojects {
    repositories {
        maven { url 'https://artifacts.applovin.com/android' }
    }
}

android {
    sourceSets {
        main {
            if (MENGINE_APP_PLUGIN_APPLOVIN_NONET_BANNERS == true) {
                java.srcDirs += ['NonetBanners']
            }
            
            if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
                java.srcDirs += ['Amazon']
            }
        }
    }

    namespace "org.Mengine.Plugin.AppLovin"
}

dependencies {
    implementation 'com.applovin:applovin-sdk:13.0.1'

    if (MENGINE_APP_PLUGIN_APPLOVIN_CONSENT_FLOW) {
        implementation 'com.google.android.ump:user-messaging-platform:3.0.0'
    }

    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_ADMOB == true) {
        implementation 'com.applovin.mediation:google-adapter:23.6.0.2'
    }

    if (MENGINE_APP_PLUGIN_APPLOVIN_MEDIATION_AMAZON == true) {
        implementation 'com.applovin.mediation:amazon-tam-adapter:9.10.4.0'
    }

