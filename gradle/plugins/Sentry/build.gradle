import com.Mengine.Utils

apply from: rootProject.projectDir.getAbsolutePath() + '/plugins/plugin.gradle'

buildscript {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'io.sentry:sentry-android-gradle-plugin:3.4.3'
    }
}

apply plugin: 'io.sentry.android.gradle'

android {
}

dependencies {
    implementation 'io.sentry:sentry-android:6.16.0'
}